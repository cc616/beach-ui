<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <link href="/index.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beach UI</title>
    <link rel="stylesheet" href="./components/icon/iconfont.css" />
    <script type="module" src="/src/index.js"></script>
    <script type="text/javascript" src="/components/modal/modal.js"></script>
  </head>
  <body>
    <section>
      <h1>Pop-up</h1>
      <popup-info
        img="http://cdn.taboola.com/libtrc/static/thumbnails/b4b4663f51ce85d3e37ad3e733cd1556.jpeg"
        data-text="hello world"
      ></popup-info>
    </section>
    <section>
      <h1>Buttons</h1>
      <be-button type="primary" class="button" onclick="handleButtonClick(event)">primary medium</be-button>
      <be-button type="primary" loading class="button" onclick="handleButtonClick(event)">primary loading</be-button>
      <be-button type="primary" disabled class="button" onclick="handleButtonClick(event)">primary disabled</be-button>
      <be-button size="large" class="button" onclick="handleButtonClick(event)">default large</be-button>
      <be-button type="primary" onclick="handleButtonClick(event)">
        <be-icon type="search" slot="button-icon"></be-icon>
        button with icon
      </be-button>
    </section>
    <section>
      <h1>Icons</h1>
      <be-icon type="arrow-down" pointer class="icon" onclick="handleIconClick(event)"></be-icon>
      <be-icon type="search" class="icon" disabled color="#1890ff" size="large" onclick="handleIconClick(event)"></be-icon>
    </section>
    <section>
      <h1>Modal</h1>
      <be-button type="primary" onclick="handleOpenModal()">click me</be-button>
      <be-button type="primary" onclick="handleOpenApiModal('confirm')">confirm modal</be-button>
      <be-button type="primary" onclick="handleOpenApiModal('error')">error modal</be-button>
      <be-button type="primary" onclick="handleOpenApiModal('success')">success modal</be-button>
      <be-button type="primary" onclick="handleOpenApiModal('warning')">warning modal</be-button>
      <be-modal title="titleAttr header">
        <!-- <p slot="header">Basic Modal</p> -->
        <div slot="body">
          <p>Some contents...</p>
          <p>Some contents...</p>
          <p>Some contents...</p>
        </div>
        <!-- <p slot="footer">custom footer</p> -->
      </be-modal>
    </section>
  </body>
  <script>
    const handleButtonClick = (e) => {
      console.log('button clicked');
    }
    const handleIconClick = (e) => {
      console.log('icon clicked');
    }
    const handleOpenModal = () => {
      document.querySelector('be-modal').setAttribute('visible', true);
    }

    const handleCloseModal = () => {
      document.querySelector('be-modal').setAttribute('visible', false);
    }

    const handleOpenApiModal = (type) => {
      Modal[type]({title: `${type} title`, content: `${type} content`});
    }
  </script>
</html>
